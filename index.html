<!DOCTYPE html>
<html lang="PT-BR"> <!-- Abre a tag <html> e define o idioma da página como Portugues(Brasil). -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres UTF-8 para suporte a caracteres especiais. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala inicial e a largura para 
    responsividade em dispositivos móveis. -->
  <link rel="stylesheet" href="styles.css"> <!-- Liga o arquivo CSS externo "styles.css" ao documento HTML. -->
  <title>Layout Flexbox - Listagem de Produtos</title> <!-- Define o título da página exibido na aba do navegador. -->
</head>
<body> <!-- Abre a tag <body> onde o conteúdo visível da página é colocado. -->
  <header> <!-- Inicia o cabeçalho da página. -->
    <div class="logo">
      <img src="img/logo.png" alt="Logo da Loja"> <!-- Insere uma imagem de logo com um texto alternativo. -->
    </div>
    <h1>Glow Vital</h1> <!-- Cabeçalho principal da página com o nome da loja. -->
    <nav> <!-- Define a barra de navegação. -->
      <ul> <!-- Inicia uma lista não ordenada para os links de navegação. -->
        <li><a href="#inicio">Olhos</a></li> <!-- Cria um link de navegação para a seção de início. -->
        <li><a href="#quem-somos">Labios</a></li> <!-- Cria um link de navegação para a seção "Quem Somos". -->
        <li><a href="#produtos">Pele</a></li> <!-- Cria um link de navegação para a seção de produtos. -->
        <li><a href="#contato">Contato</a></li> <!-- Cria um link de navegação para a seção de contato. -->
      </ul>
    </nav>
  </header> <!-- Fecha o cabeçalho. -->

  <main class="product-list"> <!-- Inicia a seção principal do conteúdo, definida como uma lista de produtos. -->
    <div class="product-card">
      <img src="img/pro1.jpg" alt="Produto 1"> <!-- Insere uma imagem do produto 1 com um texto alternativo. -->
      <h2>Sombras</h2> <!-- Título do produto 1. -->
      <p>R$ 99,99</p> <!-- Preço do produto 1. -->
    </div>
    <div class="product-card">
      <img src="img/prod1.jpg" alt="Produto 2"> <!-- Insere uma imagem do produto 2 com um texto alternativo. -->
      <h2>Blush</h2> <!-- Título do produto 2. -->
      <p>R$ 149,99</p> <!-- Preço do produto 2. -->
    </div>
    <div class="product-card">
      <img src="img/pro2.jpg" alt="produto 3">
      <h2>Matte</h2>
      <p>R$ 200,00</p>

    </div>
    <div class="product-card">
      <img src="img/pro4.jpg" alt="produto 4">
      <h2>Vanilla</h2>
      <p>R$ 150,00</p>

    </div>

    <div class="product-card">
      <img src="img/batom.jpg" alt="produto 5">
      <h2>Carmed</h2>
      <p>R$ 50,00</p>

    </div>

    <div class="product-card">
      <img src="img/ba2.jpg" alt="produto 5">
      <h2>Pink</h2>
      <p>R$ 50,00</p>

    </div>

    <div class="product-card">
      <img src="img/blog.jpg">
      <h2>Blog</h2>
     

    </div>

    <div class="blog">
      <h1>Blog</h1>
      <p>Glow Vital e uma marca exclusiva 
        de maquiagem que foi criada para 
        você.
      </p>

    </div>




    <!-- Mais produtos... -->
  </main> <!-- Fecha a seção principal do conteúdo. -->

  <footer> <!-- Inicia o rodapé da página. -->
    <p>&copy; 2023 Nossa nova loja</p> <!-- Texto de direitos autorais e ano. -->
    <img src="img/instagram.png">
    <p>@Glowvital</p>
    <img src="img/whatsapp.png">
    <p>11 9633554</p>

  </footer> <!-- Fecha o rodapé. -->

</body> <!-- Fecha a tag <body>. -->
</html> <!-- Fecha a tag <html>. -->
